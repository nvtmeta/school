<script>

    // block code to loop

    let soNguyen = parseInt((prompt('nhap vao mot so nguyen')))
    let chiaHet = false
    for (let i = 2; i < soNguyen; i++) {
        if (soNguyen % i === 0) {
            chiaHet = true;
            break;
        } else {
            chiaHet = false
        }
    }

    if (chiaHet === true) {
        alert('ko pjhai so nguyen to')
    } else {
        alert('la so nguyen to')
    }


</script>
