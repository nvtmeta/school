<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .card {
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            transition: 0.3s;
            flex-basis: 30%;
            border-radius: 20px;
        }


        .containerbody {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            gap: 10px;
            padding: 20px 16px;
            border-radius: 20px;

        }

        .card:hover {
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
        }

        .img {
            width: 100%;
            border-radius: 20px;

        }

        .content {
            padding: 10px;
        }
    </style>
</head>

<body>

    <button onclick="showProduct()">Show Products</button>
    <div id="container" class="containerbody">

    </div>
</body>
<script>
    const productData = [
        {
            name: 'nuoc hoa ',
            price: 12,
            quantity: 20,
            image: 'https://www.w3schools.com/howto/img_avatar.png'
        },
        {
            name: 'smartphone ',
            price: 125,
            quantity: 203,
            image: 'https://www.w3schools.com/howto/img_avatar.png'
        },
        {
            name: 'watch ',
            price: 142,
            quantity: 202,
            image: 'https://www.w3schools.com/howto/img_avatar.png'
        },
        {
            name: 'shoes ',
            price: 126,
            quantity: 2670,
            image: 'https://www.w3schools.com/howto/img_avatar.png'
        },
    ]


    const showProduct = function () {
        data = productData.map(e => {
            const container = document.getElementById('container')
            console.log(container)
            if (container) {
                const card = document.createElement('div')
                card.classList.add('card')
                card.innerHTML =
                    `
              <img src=${e.image} alt="" class="img" />
              <div class="content">
                <h2>Name: <b>${e.name}</b></h2>
                <p>Price: ${e.price}</p>
                <p>Quantity: ${e.quantity}</p>
              </div>
            `
                container.appendChild(card)
            }
        })

    }
</script>

</html>
