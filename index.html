<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input id="input" class="input" type="text" />
    <button onclick=find()>find</button>
    <p class="paragraph"></p>
</body>
<script>
    // // for(initial state, condition state, change state) {
    // block code to loop
    // let soNguyen = parseInt((prompt('nhap vao mot so nguyen')))
    // getelemtnbyid tra ve the input do nen ko phai la mot arr nhung
    // getelementbytagname va getelementbyclassname thi la mot arr


    function find() {
        let input = document.getElementById('input').value
        let p = document.getElementsByClassName('paragraph')[0]
        let soNguyen = +input
        let chiaHet = false
        for (let i = 2; i < soNguyen; i++) {
            if (soNguyen % i === 0) {
                chiaHet = true;
                break;
            } else {
                chiaHet = false
            }
        }
        if (chiaHet === true) {
            p.innerHTML = `${input} ko phai so nguyen to`
        } else {
            p.innerHTML = `${input} la so nguyen to`
        }
    }


</script>

</html>
